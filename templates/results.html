<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="results-container">
        <h1>Prediction Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Tool ID</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for tool, prediction in results %}
                <tr>
                    <td>{{ tool }}</td>
                    <td>{{ prediction }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="predict-button" style="margin-top: 20px; display: inline-block;">Go Back</a>
    </div>
</body>
</html>
